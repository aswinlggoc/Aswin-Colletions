<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coin / Currency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add Coin or Currency</h1>

    <div class="button-container">
        <button onclick="showCoinForm()">Coin</button>
        <button onclick="showCurrencyForm()">Currency Note</button>
    </div>

    <div id="form-container"></div>

    <script>
        function showCoinForm() {
            document.getElementById("form-container").innerHTML = `
                <h2>Enter Coin Details</h2>
                <form id="coin-form">
                    <label>Name:</label><input type="text" id="coin-name" required><br>
                    <label>Value:</label><input type="text" id="coin-value" required><br>
                    <label>Year:</label><input type="number" id="coin-year" required><br>
                    <label>Country:</label><input type="text" id="coin-country" required><br>
                    <label>Photo URL:</label><input type="text" id="coin-photo" required><br>
                    <label>Description (Optional):</label><textarea id="coin-description"></textarea><br>
                    <button type="submit">Save Coin</button>
                </form>
            `;

            document.getElementById("coin-form").onsubmit = function (event) {
                event.preventDefault();
                const coin = {
                    name: document.getElementById('coin-name').value,
                    value: document.getElementById('coin-value').value,
                    year: document.getElementById('coin-year').value,
                    country: document.getElementById('coin-country').value,
                    photo: document.getElementById('coin-photo').value,
                    description: document.getElementById('coin-description').value
                };

                let coins = JSON.parse(localStorage.getItem('coins') || '[]');
                coins.push(coin);
                localStorage.setItem('coins', JSON.stringify(coins));

                alert("Coin added!");
                window.location.href = 'view.html';
            };
        }

        function showCurrencyForm() {
            document.getElementById("form-container").innerHTML = `
                <h2>Enter Currency Note Details</h2>
                <form id="currency-form">
                    <label>Name:</label><input type="text" id="currency-name" required><br>
                    <label>Value:</label><input type="text" id="currency-value" required><br>
                    <label>Year:</label><input type="number" id="currency-year" required><br>
                    <label>Country:</label><input type="text" id="currency-country" required><br>
                    <label>Photo URL:</label><input type="text" id="currency-photo" required><br>
                    <label>Description (Optional):</label><textarea id="currency-description"></textarea><br>
                    <button type="submit">Save Currency</button>
                </form>
            `;

            document.getElementById("currency-form").onsubmit = function (event) {
                event.preventDefault();
                const currency = {
                    name: document.getElementById('currency-name').value,
                    value: document.getElementById('currency-value').value,
                    year: document.getElementById('currency-year').value,
                    country: document.getElementById('currency-country').value,
                    photo: document.getElementById('currency-photo').value,
                    description: document.getElementById('currency-description').value
                };

                let currencies = JSON.parse(localStorage.getItem('currencies') || '[]');
                currencies.push(currency);
                localStorage.setItem('currencies', JSON.stringify(currencies));

                alert("Currency added!");
                window.location.href = 'view.html';
            };
        }
    </script>
</body>
</html>
